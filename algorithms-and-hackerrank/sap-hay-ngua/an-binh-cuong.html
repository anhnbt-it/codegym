<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An - Bình - Cường</title>
</head>
<body>
<p><span id="a">An</span> | <span id="b">Bình</span> | <span id="c">Cường</span></p>
<button onclick="ketqua(); return false;">Kết quả</button>
<p id="ketqua"></p>
<script>
    function ketqua() {
      let a = Math.floor(Math.random() * 2);
      document.getElementById("a").innerHTML = "An " + a;
      let b = Math.floor(Math.random() * 2);
      document.getElementById("b").innerHTML = "Bình " + b;
      let c = Math.floor(Math.random() * 2);
      document.getElementById("c").innerHTML = "Cường " + c;
      let ketqua = "";
			if (a === b && b === c) {
				ketqua = "Hòa nhau";
			} else if (a !== b && b === c) {
				ketqua = "An thắng";
			} else if (b !== c && a === c) {
				ketqua = "Bình thắng";
			} else {
				ketqua = "Cường thắng";
			}
			document.getElementById("ketqua").innerHTML = ketqua;
    }
</script>

</body>
</html>
