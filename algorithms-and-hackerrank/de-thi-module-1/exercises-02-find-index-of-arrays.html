<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 2: Tìm vị trí của phần tử trong mảng</title>
</head>
<body>
  <script>
    let numberArray = [-1, 0, 1, 2, 3, 4, 5, 6, 7, 8];
    let number = parseInt(prompt("Enter a number"));
    document.write(indexOfArrays(number, numberArray));

    function indexOfArrays(num, arr) {
      if (Number.isNaN(num)) { // Correctly checking for Number
        return "Not a Number!";
      } else if (!Array.isArray(arr)) { // Correctly checking for Array
        return "Not an Array";
      } else {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === num) {
            return "Index of array " + arr.toString() + ": " + i;
          }
        }
      }
      return false;
    }
  </script>
</body>
</html>
