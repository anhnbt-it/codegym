<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 03: Đếm số ký tự nguyên âm</title>
  <style>
    .highlight-text {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    
    let str = prompt("Nhập vào một chuỗi bất kỳ", "Hello World!");
    let stringToArray = Array.from(str.toLowerCase());
    let counter = 0;

    function lettersAreVowels(element) {
      let counter = 0;
      if (element === 'a' || element === 'e' || element === 'o' || element === 'i' || element === 'u') {
        counter++;
      }
      return (counter > 0) ? counter : false;
    }

    if (str.length > 0) {
      stringToArray.forEach(function(value, index) {
        if (lettersAreVowels(value)) {
          stringToArray[index] = "<span class=\"highlight-text\">" + value + "</span>";
          counter++;
        }
      });

      if (counter !== 0) {
        document.write("Ký tự nguyên âm trong chuỗi: ", stringToArray.join(""));
        document.write("<br>Số ký tự nguyên âm = ", counter);
      } else {
        document.write("Không tìm thấy ký tự nguyên âm nào");
      }
    } else {
      document.write("Bạn chưa nhập chuỗi. Vui lòng thử lại");
    }
  </script>
</body>
</html>
