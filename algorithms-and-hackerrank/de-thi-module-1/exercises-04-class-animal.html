<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Animal</title>
</head>
<body>
  <script>
    function Animal(name, weight) {
      this.name = name || null;
      this.weight = weight || 0;

      this.getName = function() {
        return this.name;
      }

      this.setName = function(value) {
        this.name = value;
      }

      this.getWeight = function() {
        return this.weight;
      }

      this.setWeight = function(value) {
        this.weight = value;
      }

      this.toString = function() {
        return `Name: ${this.name}, Weight: ${this.weight}`;
      }
    }

    const objAnimal1 = new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    console.log(objAnimal1.toString());

    const objAnimal2 = new Animal("Mouse", 2);
    console.log(objAnimal2.toString());
  </script>
</body>
</html>
