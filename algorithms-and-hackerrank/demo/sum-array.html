<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng các phần tử trong mảng</title>
</head>
<body>
  <script>
    let array = [1, 2, 3, 4, 5];

    let sum = 0;
    // for (let index = 0; index < array.length; index++) {
    //   const element = array[index];
    //   sum += element;
    // }
    for (let element of array) {
      sum += element;
    }
    document.write(sum + " ");
  </script>
</body>
</html>
