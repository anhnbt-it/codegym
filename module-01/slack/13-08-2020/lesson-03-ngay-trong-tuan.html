<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngày trong tuần</title>
  </head>
  <body>
    <script>
      let day = prompt("Nhập số ngày trong tuần từ 1 - 7");
      if (isNaN(day) || day <= 0) {
        document.write(
          "Không phải ngày trong tuần. Vui lòng nhập lại số từ 1 - 7"
        );
      } else {
        switch (day) {
          case 1:
            document.write("Chủ nhật");
            break;
          case 2:
            document.write("Thứ hai");
            break;
          case 3:
            document.write("Thứ ba");
            break;
          case 4:
            document.write("Thứ tư");
            break;
          case 5:
            document.write("Thứ năm");
            break;
          case 6:
            document.write("Thứ sáu");
            break;
          case 7:
            document.write("Thứ bảy");
            break;
          default:
            document.write("Không phải ngày trong tuần");
        }
      }
    </script>
  </body>
</html>
