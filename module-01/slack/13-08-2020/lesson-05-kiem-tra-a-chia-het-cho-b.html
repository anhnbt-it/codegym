<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra a có chia hết cho b không</title>
</head>
<body>
  <script>
    let a = prompt("Nhập vào số nguyên dương a");
    let b = prompt("Nhập vào số nguyên dương b");
    
    if (isNaN(a) || a < 0) {
      document.write(a + " không phải là số nguyên dương");
    } else if (isNaN(b) || b < 0) {
      document.write(b + " không phải là số nguyên dương");
    } else {
      if (a % b !== 0) {
        document.write(a + " không chia hết cho " + b);
      } else {
        document.write(a + " có chia hết cho " + b);
      }
    }
  </script>
</body>
</html>
