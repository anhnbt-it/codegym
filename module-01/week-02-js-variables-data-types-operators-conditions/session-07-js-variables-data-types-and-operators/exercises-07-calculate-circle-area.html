<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate circle area and circumference</title>
</head>
<body>
    <script>
        function calcCircleArea(radius) {
            // Công thức: A = π * r**2
            // Math.PI Trả về hệ số PI (3.14)
            // Bình phương: x**2
            let result = Math.PI * (radius ** 2);
            console.log(result);
            return result;
        }
        let radius = parseInt(prompt("Enter Radius (r)"))
        document.write("A = " + calcCircleArea(radius));
    </script>
</body>
</html>
