<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra bội số của b</title>
</head>
<body>
    <script>
        let a = prompt("Nhập giá trị của a");
        let b = prompt("Nhập giá trị của b");
        if (a % b === 0) {
            alert("a là bội số của b");
        } else {
            alert("a không phải bội số của b");
        }
    </script>
</body>
</html>
