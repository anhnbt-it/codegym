<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Score</title>
</head>
<body>
    <script>
        let physical = parseFloat(prompt("Enter Physical score"));
        let chemistry = parseFloat(prompt("Enter Chemistry score"));
        let biological = parseFloat (prompt("Enter Biological score"));
        let avg = (physical + chemistry + biological) / 3;
        document.write("Average Score is: " + avg);
    </script>
</body>
</html>
