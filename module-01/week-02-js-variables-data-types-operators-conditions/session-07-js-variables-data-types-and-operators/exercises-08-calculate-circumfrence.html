<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate circumference</title>
</head>
<body>
    <script>
        function circumference(r) {
            if (isNaN(parseFloat(r))) {
                return "Not a Number";
            }
            // Công thức tính chu vi hình tròn: C = 2π * radius
            return 2 * Math.PI * parseFloat(r);
        }
        let radius = parseFloat(prompt("Enter Radius (r)"))
        document.write("c = " + circumference(radius));
    </script>
</body>
</html>
