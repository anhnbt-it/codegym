<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
  <script>
    let username = prompt("Who's there?");

    if (username === "Admin") {
      let password = prompt("Password?");
      if (password === "TheMaster") {
        alert("Welcome");
      } else if (password === '') {
        alert("Canceled")
      } else {
        alert("Wrong password");
      }
    } else if (username === '') {
      alert("Canceled")
    } else {
      alert("I don't know you");
    }
  </script>
</body>
</html>
