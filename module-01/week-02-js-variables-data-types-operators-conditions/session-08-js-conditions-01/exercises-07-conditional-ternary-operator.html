<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Input a:"));
    let b = parseInt(prompt("Input b:"));
    alert((a + b < 4) ? 'Below' : 'Over');
  </script>
