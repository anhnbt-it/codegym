<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 05: Ranking students</title>
  <style>
    .mb-10 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form action="" method="POST">
    <div class="mb-10">
      <label for="midterm_exam_score">Điểm thi giữa kỳ</label>
      <input type="number" id="midterm_exam_score" name="midterm_exam_score">
    </div>
    <div class="mb-10">
      <label for="final_exam_score">Điểm thi cuối kỳ</label>
      <input type="number" id="final_exam_score" name="final_exam_score">
    </div>
    <div class="mb-10">
      <button type="submit" onclick="calc(); return false;">Kiểm tra xếp hạng</button>
    </div>
  </form>
  <p id="result"></p>
  <script>
    // Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
    // Loại giỏi: ĐTB các môn đạt từ 8 trở lên, không có ĐTB nào đạt dưới 6,5.
    // Loại khá: ĐTB các môn đạt từ 6,5 đến 7,9, không có ĐTB nào đạt dưới 5,0.
    // Loại trung bình: ĐTB các môn đạt từ 5 đến 6,4, không có ĐTB nào đạt dưới 3,5.
    // Loại yếu: ĐTB các môn đạt từ 3,5 đến 4,9, không có ĐTB nào đạt dưới 2,0.
    // Loại kém: các trường hợp còn lại.
    function calc() {
      let midterm_exam_score = parseFloat(document.getElementById("midterm_exam_score").value);
      let final_exam_score = parseFloat(document.getElementById("final_exam_score").value);

      if (isNaN(midterm_exam_score) || isNaN(final_exam_score)) {
        alert("Điểm không hợp lệ");
      }

      let score = (midterm_exam_score + final_exam_score)/2; // Điểm trung bình các bài kiểm tra
      let result = "Loại kém";
      if (score >= 8 && score <= 10) {
        result = "Loại giỏi";
      } else if (score >= 6.5) {
        result = "Loại khá";
      } else if (score >= 5) {
        result = "Loại trung bình";
      } else if (score >= 3.5) {
        result = "Loại yếu";
      } else {
        alert("Điểm không hợp lệ");
      }
      
      document.getElementById("result").innerHTML = "Điểm trung bình: " + score + " = <strong>" + result + "</strong>";
    }
  </script>
</body>
</html>
