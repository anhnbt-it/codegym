<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 06: Commission Calculator</title>
  <style>
    .mb-10 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Tính hoa hồng theo mức doanh số bán hàng</h1>
  <form action="" method="POST">
      <div class="mb-10">
        <label for="revenue">Tổng doanh thu tháng 8</label>
        <input type="number" id="revenue" name="revenue">
      </div>
      <div class="mb-10">
        <button type="submit" onclick="calc(); return false;">Kiểm tra hoa hồng nhận được</button>
      </div>
  </form>
  <ul>
    <li>Doanh thu từ 0 đến 2,000,000 đồng thì phần trăm hoa hồng là 3%</li>
    <li>Doanh thu trên 2,000,000 đồng thì tiền hoa hồng sẽ là 5%</li>
    <li>Doanh thu trên 5,000,000 đồng sẽ có hoa hồng là 10%</li>
  </ul>
  <script>
    function calc() {
      let revenue = parseFloat(document.getElementById("revenue").value);
      let percent = 0;
      if (revenue <= 0) {
        alert("Số phút không hợp lệ");
        return false;
      }
      if (revenue > 5000000) {
        percent = 0.1;
      } else if (revenue > 2000000) {
        percent = 0.04;
      } else {
        percent = 0.03;
      }
      let total = Math.floor(revenue*percent);
      alert("Hoa hồng của " + revenue.toLocaleString('en-US', {style : 'currency', currency : 'VND'}) + " = " + total.toLocaleString('en-US', {style : 'currency', currency : 'VND'}));
    }
  </script>
</body>
</html>
