<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03</title>
</head>
<body>
  <script>
    let num = parseFloat(prompt("Enter number"));
    if (Number.isInteger(num)) {
      if (num < 0) {
        document.write(num + ' is less than 0');
      } else if (num > 0) {
        document.write(num + ' is greater than 0');
      } else {
        document.write(num + ' and 0 are equal.');
      }
    } else {
      document.write(num + " khong phai so nguyen");
    }
  </script>
</body>
</html>
