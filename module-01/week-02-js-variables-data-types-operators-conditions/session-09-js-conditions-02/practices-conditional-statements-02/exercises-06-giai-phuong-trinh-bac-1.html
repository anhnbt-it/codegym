<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises 06: Giải phương trình bậc 1</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      // Phương trình có dạng ax + b = 0, với a và b là hai số đã cho và a ≠ 0, được gọi là phương trình bậc nhất một ẩn.
      let a = parseInt(prompt("Nhập số a"));
      let b = parseInt(prompt("Nhập số b"));
      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerHTML = "Vui lòng nhập vào một số nguyên";
      } else {
        if (a !== 0) {
          let x = -(b / a);
          document.getElementById("result").innerHTML = "Phương trình có tập nghiệm là S = {-" + b + "/" + a + " = " + x + "}";
        } else {
          if (b === 0) {
            document.getElementById("result").innerHTML = a + "x = 0 => Phương trình có vô số nghiệm";
          } else {
            document.getElementById("result").innerHTML = a + "x = " + b + " (b ≠ 0) Phương trình vô nghiệm";
          }
        }
      }
    </script>
  </body>
</html>
