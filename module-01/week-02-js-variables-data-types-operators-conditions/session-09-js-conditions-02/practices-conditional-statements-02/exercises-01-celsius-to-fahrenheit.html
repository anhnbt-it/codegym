<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01: Convert Celsius to Fahrenheit</title>
</head>

<body>
    <form action="" method="POST">
        <label for="celsius">Enter Celsius Â°C</label><br>
        <input type="number" id="celsius" name="celsius">
        <button type="submit" onclick="calc(); return false;">Convert</button> <button type="reset">Clear</button>
        <p id="result"></p>
    </form>
    <script>
        function calc() {
            let celsius = parseInt(document.getElementById('celsius').value);
            document.getElementById("result").innerHTML = celsius + " degrees Celsius = <strong>" + toFahrenheit(celsius) + " degrees Fahrenheit</strong>";
        }

        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }

        function toFahrenheit(c) {
            return (c * 9) / 5 + 32;
        }
    </script>
</body>

</html>
