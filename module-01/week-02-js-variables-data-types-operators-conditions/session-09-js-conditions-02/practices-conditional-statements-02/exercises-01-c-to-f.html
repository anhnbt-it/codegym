<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01: Celsius to Fahrenheit conversion</title>
</head>
<body>
    <form action="" method="POST">
        <label for="celsius">Enter Celsius °C</label><br>
        <input type="number" id="celsius" name="celsius">
        <button type="submit" onclick="cToF(document.getElementById('celsius').value); return false;">Convert</button> <button type="reset">Clear</button>
        <p id="result"></p>
    </form>
    <script>
        // let celsius = parseFloat(prompt("Enter Celsius °C"));
        // window.onload = cToF(celsius);
        function cToF(celsius) {
            let result = (celsius * 9) / 5 + 32;
            console.log("Fahrenheit is: " + result + "°F");
            document.getElementById("result").innerHTML = celsius + " degrees Celsius = <strong>" + result + " degrees Fahrenheit</strong>";
            return result;
        }
    </script>
</body>
</html>
