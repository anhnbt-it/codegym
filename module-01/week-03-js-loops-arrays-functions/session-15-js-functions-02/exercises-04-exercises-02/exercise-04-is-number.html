<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 04: isNumber</title>
</head>
<body>
  <script>
    function isNumber(n) {
      if (isNaN(n)) {
        return false;
      }
      return true;
    }
    let inputNumber = prompt("Enter a number");
    if (isNumber(inputNumber)) {
      console.log(inputNumber + " is a number!");
    } else {
      console.log(inputNumber + " not a number!");
    }
  </script>
</body>
</html>
