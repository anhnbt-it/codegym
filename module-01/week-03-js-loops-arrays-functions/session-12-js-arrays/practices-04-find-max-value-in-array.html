<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03: Find value in array</title>
</head>
<body>
  <script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
      if (max < numbers[i]) {
        max = numbers[i];
      }
    }
    alert("Max number " + max + " is found in position " + numbers.indexOf(max));
  </script>
</body>
</html>
