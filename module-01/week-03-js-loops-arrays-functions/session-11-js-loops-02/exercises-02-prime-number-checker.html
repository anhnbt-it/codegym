<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 02: Prime Number Checker</title>
</head>

<body>
  <script>
    let numbers = parseFloat(prompt("Enter a number:"));
    let n = 2
    for (let count = 0; count < numbers; count++) {
      if (isPrime(n)) {
        document.write("<strong>" + n + "</strong> is a (proven) prime!<br>\n");
      }
      n++;
    }
    function isPrime(number) {
      if (number === 1) {
        return false;
      } else if (number === 2) {
        return true;
      } else {
        for (let j = 2; j <= Math.sqrt(number); j++) {
          if (number % j === 0) {
            return false;
          }
        }
        return true;
      }
    }
  </script>
</body>

</html>
