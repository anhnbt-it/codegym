<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 06: Print Heart</title>
</head>
<body>
  <script>
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    
    document.write("<br>");
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
      for (let j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }
    
    document.write("<br>");
    document.write("<br>");

    for (let i = 1; i < 6; i++) {
      for (let j = 5; j > 0; j--) {
        if (j > i) {
          document.write("&nbsp;&nbsp;");
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }

    document.write("<br>");
    document.write("<br>");
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        if (j < i) {
          document.write("&nbsp;&nbsp;");
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
