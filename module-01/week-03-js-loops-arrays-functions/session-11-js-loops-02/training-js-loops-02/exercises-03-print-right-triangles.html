<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03: Print right triangles</title>
  <style>
    body {
      font-size: 50px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <script>
    // Tam gi치c 1
    for (let i = 1; i <= 5; i++) {
      document.write(("*").repeat(i));
      document.write("<br>");
    }

    // Tam gi치c 2
    document.write("<br>");
    for (let i = 5; i > 0; i--) {
      document.write(("*").repeat(i));
      document.write("<br>");
    }

    // Tam gi치c 3
    document.write("<br>");
    for (let i = 1, j = 4; i <= 5; i++, j--) {
      document.write(("&nbsp;&nbsp;").repeat(j));
      document.write(("*").repeat(i));
      document.write("<br>");
    }

    // Tam gi치c 4
    document.write("<br>");
    for (let i = 0, j = 5; i < 5; i++, j--) {
      document.write(("&nbsp;&nbsp;").repeat(i));
      document.write(("*").repeat(j));
      document.write("<br>");
    }
  </script>
</body>
</html>
