<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 04: Print Rectangle</title>
  <style>
    body {
      font-size: 30px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <script>
    for (let i = 1; i <= 7; i++) {
      document.write("*");
      for (let j = 1; j <= 20; j++) {
        if (i == 1 || i == 7) {
          document.write("*");
        } else {
          document.write("&nbsp;&nbsp;");
        }
      }
      document.write("*");
      document.write("<br>");
    }
  </script>
</body>
</html>
