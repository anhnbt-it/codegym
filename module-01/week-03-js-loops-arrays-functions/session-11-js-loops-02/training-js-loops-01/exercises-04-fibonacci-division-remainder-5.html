<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03: Fibonacci</title>
</head>
<body>
  <script>
    let temp = 0; // Gọi temp = F(0)
    let a = 1 // Gọi a = F(1)
    let fibonacci = 0;
    for (let i = 0; i < 20; i++) {
      temp = a; // Khi vòng lặp đầu tiên chạy thì F(0) = 1
      a += fibonacci; // F(1) = 1
      fibonacci = temp; // F(0) = 1
      if (fibonacci % 5 === 0) {
        document.write(fibonacci + " Trong dãy Fibonacci chia hết cho 5<br>");
        break;
      }
    }
  </script>
</body>
</html>
