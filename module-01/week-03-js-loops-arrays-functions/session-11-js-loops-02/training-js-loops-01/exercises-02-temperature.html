<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 02: Temperature</title>
</head>
<body>
  <script>
    let temperature = parseFloat(prompt("Enter temperature: "));
    if (isNaN(temperature)) {
      alert("Enter a number between 0 and 100");
    } else {
      if (temperature >= 100) {
        alert("Hay giam nhiet do");
      } else if (temperature <= 20) {
        alert("Hay tang nhiet do");
      } else {
        alert("Nhiet do ban nhap vao la: " + temperature);
      }
    }
  </script>
</body>
</html>
