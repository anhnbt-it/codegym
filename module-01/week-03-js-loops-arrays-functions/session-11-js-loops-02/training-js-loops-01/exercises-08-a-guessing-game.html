<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 08: Number guessing game</title>
</head>
<body>
  <button id="btnPlay" onclick="playGame(this);">Play game!</button>
  <script>
    function playGame(button) {
      let maxNumber = parseFloat(prompt("Bạn muốn đoán số trong khoảng nào? từ 0 đến mấy?"));
      let randomNumber = Math.floor(Math.random() * maxNumber);
      let guess = parseFloat(prompt("Enter a guess"));
      if (isNaN(maxNumber) || isNaN(guess) || maxNumber < 0 || guess < 0) {
        alert("Vui lòng nhập lại số nguyên dương > 0");
        guess = parseFloat(prompt("Re-Enter a guess"));
      }
      for (let i = 0, j = 2; i < 3; i++, j--) {
        if (i === 2) {
          alert("!!!GAME OVER!!!. Đã hết lượt!");
        } else {
          if (guess < randomNumber) {
            alert("Wrong! Last guess was too low!\nBạn còn " + j + " lần dự đoán lại");
            guess = parseFloat(prompt("Re-Enter a guess"));
          } else if (guess > randomNumber) {
            alert("Wrong! Last guess was too high!\nBạn còn " + j + " lần dự đoán lại");
            guess = parseFloat(prompt("Re-Enter a guess"));
          } else {
            alert("Congratulations! You got it right!\nSố may mắn từ 0 - " + maxNumber + " là: " + randomNumber);
            break;
          }
        }
      }
      button.textContent = "Start new game";
    }
  </script>
</body>
</html>
