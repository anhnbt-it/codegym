<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03: While Loops</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter your number; Enter -1 to end the loop"));
    console.log(num);
    let total = 0;
    while (num !== -1) {
      num = parseInt(prompt("Enter your number; Enter -1 to end the loop"));
      alert("The number is " + num);
      total += num;
    }
    alert("Total is " + total);
  </script>
</body>
</html>
