<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 05: Do While Loops</title>
</head>
<body>
  <script>
    let value = null;
    do {
      value = prompt("Enter number 1 - 10");
    } while (value < 1 || value > 10);
    alert("The number is " + value);
  </script>
</body>
</html>
