<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 02: For Loops</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter your number:"));
    let total = 0;
    for (let i = 1; i <= num; i++) {
      total += i;
      document.write("Loops: " + i + "<br>\n");
    }
    document.write("Total = " + total);
  </script>
</body>
</html>
