<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 03: Calculator average in array</title>
</head>
<body>
  <script>
    let numbers = [65, 44, 12, 4];
    
    function findMax(arr) {
      let max = arr[0];
      for (let value of arr) {
        if (max < value) {
          max = value;
        }
      }
      return max;
    }

    function avgArray(arr) {
      let sum = 0;
      for (let value of arr) {
        sum += value;
      }
      return sum / arr.length;
    }

    document.write("Mảng " + numbers.toString() + " có phần tử lớn nhất là: " + findMax(numbers) + ". Giá trị trung bình = " + avgArray(numbers));
  </script>
</body>
</html>
