<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 03: Calculator average in array</title>
</head>
<body>
  <script>
    let sum = 0;
    let numbers = [65, 44, 12, 4];
    let max = numbers[0];
    numbers.forEach(getSumAndAvg);
    function getSumAndAvg(value, index) {
      if (max < numbers[index]) {
        max = numbers[index];
      }
      sum += value;
    }
    document.write("Mảng " + numbers.toString() + " có phần tử lớn nhất là: " + max + ". Giá trị trung bình = " + (sum/numbers.length));
  </script>
</body>
</html>
