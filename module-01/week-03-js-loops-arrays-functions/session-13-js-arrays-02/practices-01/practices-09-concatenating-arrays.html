  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practive 09: Concatenating Arrays</title>
  </head>
  <body>
    <h1>Concatenating Arrays</h1>
    <div id="output"></div>
    <script>
      let arrayOne = [], arrayTwo = [];
      for (let i = 0; i < 10; i++) {
        arrayOne.push(Math.floor(Math.random() * 100));
        arrayTwo.push(Math.floor(Math.random() * 100));
      }
      document.getElementById("output").innerHTML = "Array One: " + arrayOne.toString() + "<br>Array Two: " + arrayTwo.toString() + "<br>Array Merging: " + arrayOne.concat(arrayTwo).toString();
    </script>
  </body>
  </html>
