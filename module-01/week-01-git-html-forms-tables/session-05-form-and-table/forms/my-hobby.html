<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hobby Form</title>
    <style>
        table {
            /* border-collapse: collapse; */
            width: 500px;
            background-color: white;
            margin: 0 auto;
        }
        
        label {
            color: blue;
        }

        th {
            background-color: orangered;
            color: white;
            text-transform: uppercase;
            padding: 4px;
        }

        .text-orange {
            color: orangered;
        }

        .text-right {
            text-align: right;
        }

        .align-top {
            vertical-align: top;
        }
    </style>
  </head>
  <body>
    <div style="background-color: aquamarine; padding: 10px;">
        <form action="my-hobby.html" method="get">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Sở thích của bạn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-right"><label for="yourname">Họ và tên</label></td>
                        <td colspan="3"><input type="text" name="yourname" id="yourname" size="30" /></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label for="email">Email</label></td>
                        <td colspan="3"><input type="email" name="email" id="email" /></td>
                    </tr>
                    <tr>
                        <td rowspan="3" class="text-right align-top"><label for="hobby">Sở thích</label></td>
                        <td><input type="checkbox" name="hobby[]" id="hobby_1" checked /> <label for="hobby_1" class="text-orange">Thể thao</label></td>
                        <td><input type="checkbox" name="hobby[]" id="hobby_2" /> <label for="hobby_2" class="text-orange">Âm nhạc</label></td>
                        <td><input type="checkbox" name="hobby[]" id="hobby_3" /> <label for="hobby_3" class="text-orange">Đọc sách</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="hobby[]" id="hobby_4" /> <label for="hobby_4" class="text-orange">Lướt web</label></td>
                        <td><input type="checkbox" name="hobby[]" id="hobby_5" /> <label for="hobby_5" class="text-orange">Chơi game</label></td>
                        <td><input type="checkbox" name="hobby[]" id="hobby_6" /> <label for="hobby_6" class="text-orange">Điện ảnh</label></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="checkbox" name="hobby[]" id="hobby_7" /> <label for="hobby_7" class="text-orange">Du lịch</label></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" class="btn" value="Gửi thông tin" />
                            <input type="reset" class="btn" value="Nhập lại" />
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
  </body>
</html>
