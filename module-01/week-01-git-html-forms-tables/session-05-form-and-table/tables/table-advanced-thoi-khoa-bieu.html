<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thời khóa biểu</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>Thời khóa biểu</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Thứ</th>
          <th colspan="2" scope="col">Hoạt động</th>
        </tr>
        <tr>
          <th scope="col">Sáng</th>
          <th scope="col">Chiều</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Thứ Hai</td>
          <td>Thể dục</td>
          <td>HD trò chơi mới</td>
        </tr>
        <tr>
          <td>Thứ 3</td>
          <td>Nhận biết tập nói</td>
          <td>Rèn nề nếp,kỹ năng sống</td>
        </tr>
        <tr>
          <td>Thứ 4</td>
          <td>Âm Nhạc</td>
          <td>Vui chơi</td>
        </tr>
        <tr>
          <td>Thứ 5</td>
          <td>Văn Học</td>
          <td>Nhận Biết các giá trị sống</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
